<ion-header>
  <ion-toolbar>
    <ion-title>products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Search..."></ion-searchbar>
  <ion-card *ngFor="let product of products">
    <ion-card-header class="ion-text-center">
      <ion-card-subtitle> {{product.name}} </ion-card-subtitle>
      <ion-card-title> {{product.price | currency: 'TRY':'symbol-narrow':'1.2-2'}} </ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <ion-img class="ion-no-padding" src="{{product.imageUrl}}" style="height: 200px; width: 200px;"></ion-img>
      <ion-item class="ion-text-center">
        <ion-button (click)="removeQuantity(product)">
          <ion-icon name="remove-circle-outline"></ion-icon>
        </ion-button>
        <ion-label>
          <span style="font-weight: 700;" [innerText]="quantity" id="name-{{product.id}}"></span>
        </ion-label>
        <ion-button (click)="addQuantity(product)">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-button expand="block" fill="outline" shape="round">
        <ion-icon slot="start" name="add"></ion-icon>
        Add Product
      </ion-button>
      <ion-label>
        <p> Stock : {{product.inventoryQuantity}} </p>
      </ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
