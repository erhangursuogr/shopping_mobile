<ion-header>
  <ion-toolbar>
    <ion-item>
      <ion-title>Login</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required [(ngModel)] = "email" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required [(ngModel)] = "password" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button (click)="login()" type="submit" color="danger" expand="block">Sign Up</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
