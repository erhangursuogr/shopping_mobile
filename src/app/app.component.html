<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>User Account</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-menu-toggle>
        <ion-item *ngIf="!isAuthenticated">
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-button routerLink="/tabs/auth">Login</ion-button>
        </ion-item>
        <ion-item *ngIf="isAuthenticated">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-button (click)="logout()" color="danger" expand="block" routerLink="/tabs/product">Logout</ion-button>
        </ion-item>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-buttons>
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-router-outlet class="ion-page" id="main-content"></ion-router-outlet>
</ion-app>
